<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bunny Hop Memory</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="background">
      <!-- Bunny image -->
      <img
        src="./assets/images/background.webp"
        alt="Bunny on Parchment"
        id="bunny-image"
      />
    </div>
    <header>
      <div class="title">
        <h1>Bunny Hop Memory</h1>
      </div>
    </header>
    <section>
      <div class="status-bar">
        <div class="timer">
          <p>Timer :<span>00:00</span></p>
        </div>
        <div class="moves">
          <p>Moves :<span>0</span></p>
        </div>
        <div class="level">
          <p>Level :<span>1</span></p>
        </div>
      </div>
      <div class="card-grid container-fluid"></div>

      <!-- Modal for user feedback -->
      <div class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="rabbit-path">
        <div class="rabbit-progress"></div>
        <div class="score">
          <p>Score : <span>0</span></p>
        </div>
      </div>
    </section>
    <footer>
      <div class="controls">
        <span class="help"><i class="fa-solid fa-circle-info"></i></span>
        <span class="reset"><i class="fa-solid fa-retweet"></i></span>
        <span class="sound"><i class="fa-solid fa-volume-low"></i></span>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/937ad0d044.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
