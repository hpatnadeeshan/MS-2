<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bunny Hop Memory</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Bunny Hop Memory</h1>
      </div>
    </header>
    <section>
      <div class="status-bar">
        <div class="timer">
          <p>Timer :<span>00:00</span></p>
        </div>
        <div class="moves">
          <p>Moves :<span>0</span></p>
        </div>
        <div class="level">
          <p>Level :<span>1</span></p>
        </div>
      </div>
      <div class="card-grid container-fluid">
        <div class="card bg-primary">
          <div class="card-body"></div>
        </div>
        <div class="card bg-warning">
          <div class="card-body"></div>
        </div>
        <div class="card bg-success">
          <div class="card-body"></div>
        </div>
        <div class="card bg-danger">
          <div class="card-body"></div>
        </div>
        <div class="card bg-primary">
          <div class="card-body"></div>
        </div>
        <div class="card bg-warning">
          <div class="card-body"></div>
        </div>
      </div>
      <div class="rabbit-path"></div>
    </section>
    <footer><div class=""></div></footer>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
